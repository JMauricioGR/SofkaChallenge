<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/question.js"></script>
    <script src="./js/options.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PREGUNTAS Y RESPUESTAS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Jugar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ranking.html">Clasificación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./question.html">Crear pregunta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="d-flex flex-column">
            <form class="container">
                <div class="row p-1 mb-2">
                    <h3 class="col mt-4">Registro de pregunta</h3>
                </div>
                <div class="row mb-1">
                    <label for="input-question" class="form-label">Pregunta</label>
                    <input type="text" class="form-control" id="input-question" required>
                </div>
                <div class="row">
                    <div class="col-3 input-group-sm mb-3">
                        <label for="input-prize" class="form-label mb-1">Puntos</label>
                        <input type="number" class="form-control" id="input-prize" required>
                    </div>
                    <div class="col-3 input-group-sm mb-3">
                        <label for="input-level" class="form-label mb-1">Nivel</label>
                        <input type="number" class="form-control" id="input-level" min="1" max="5" required>
                    </div>
                </div>
                <h5 class="col ">Ingrese a continuación las opciones y marque la casilla para la respuesta correcta</h5>
                <div class="row mb-1">
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-text ">
                            <select class="form-select form-select-sm" aria-label="Default select example" id="opt-slc-1">
                                <option selected value="false">Incorrecta</option>
                                <option value="true">Correcta</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="opt-txt-1" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-text">
                            <select class="form-select form-select-sm" aria-label="Default select example" id="opt-slc-2">
                                <option selected value="false">Incorrecta</option>
                                <option value="true">Correcta</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="opt-txt-2" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-text">
                            <select class="form-select form-select-sm" aria-label="Default select example" id="opt-slc-3">
                                <option selected value="false">Incorrecta</option>
                                <option value="true">Correcta</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="opt-txt-3" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-text">
                            <select class="form-select form-select-sm" aria-label="Default select example" id="opt-slc-4">
                                <option selected value="false">Incorrecta</option>
                                <option value="true">Correcta</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="opt-txt-4">
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary col-2" id="btn-guardar"
                        onclick="getLastQuestion()">Guardar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="container-fluid position-fixed bottom-0 bg-light">
        <div class="d-flex flex-wrap justify-content-end">
            <p class="p-2">Prueba de ingreso a Sofka U</p>

            <a class="p-2 btn btn-light" href="">Jehison Galarza <img src="./img/github.png" width="28"
                    height="28" /></a>
        </div>
    </footer>


</body>

</html>
